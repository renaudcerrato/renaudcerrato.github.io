# Dependencies
markdown:         kramdown
highlighter:      rouge

# Permalinks
permalink:        pretty

# Setup
title:            Renaud Cerrato
tagline:          ''
description:      '<font face="monospace" size="3"># cat /dev/brain > /dev/keyboard</font>'
url:              http://renaudcerrato.github.io

author:
  name:           'Renaud Cerrato'
  url:            https://www.github.com/renaudcerrato

paginate:         5

gems:
  - jekyll-sitemap
  - jekyll-seo-tag

kramdown:
  input:          GFM
  # https://github.com/jekyll/jekyll/pull/4090
  syntax_highlighter: rouge

  # Rouge Highlighter in Kramdown › http://kramdown.gettalong.org/syntax_highlighter/rouge.html
  # span, block element options fall back to global
  syntax_highlighter_opts:
    # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: 'highlight'
    #line_numbers: true # bad idea, spans don't need linenos and would inherit this option
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1  
      
